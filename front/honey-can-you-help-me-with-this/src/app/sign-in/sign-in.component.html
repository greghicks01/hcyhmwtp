<div class="background">
  <h2>Sign In</h2>
  <form *ngIf="!isWaitingFor2FA" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <label for="email">Email:</label>
    <input id="email" formControlName="email" required><br><br>

    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password" required><br><br>

    <button type="submit">Sign In</button>
  </form>

  <div *ngIf="isWaitingFor2FA">
    <p>Please enter the 2FA code sent to your device.</p>
    <label for="twoFactorCode">2FA Code:</label>
    <input id="twoFactorCode" formControlName="twoFactorCode" required><br><br>
    <button (click)="onVerify2FA()">Verify 2FA</button>
  </div>
</div>
