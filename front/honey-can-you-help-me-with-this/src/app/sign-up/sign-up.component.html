<div class="background">
    <h2>Sign Up</h2>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" required><br><br>
    
      <label for="email">Email:</label>
      <input id="email" formControlName="email" required><br><br>
    
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password" required><br><br>
    
      <label for="2fa">2FA Method:</label>
      <select id="2fa" formControlName="twoFactorMethod" required>
        <option value="google">Google Authenticator</option>
        <option value="email">Email</option>
        <option value="sms">SMS</option>
      </select><br><br>
    
      <button type="submit">Sign Up</button>
    </form>
    

    <div *ngIf="isWaitingForConfirmation">
      <p>Please check your email and click the confirmation button below once you have confirmed your email.</p>
      <button (click)="onConfirmEmail()">Confirm Email</button>
    </div>

  </div>
